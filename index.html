<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybermart - Rodan Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffc107;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        #carritoCantidad {
            font-weight: bold;
            color: #ffc107;
        }
        #seleccion, #carrito, #pago, #searchResults {
            display: none;
            margin-top: 20px;
        }
        h4 {
            margin-top: 20px;
        }
        .item {
            margin-bottom: 15px;
        }
        .item p {
            margin: 0;
        }
        .total-carrito {
            font-weight: bold;
            margin-top: 15px;
        }
        #searchResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cybermart - Rodan Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="armarPC">Armar PC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="buscarComponente">Buscar Componente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="verCarrito">Ver Carrito (<span id="carritoCantidad">0</span>)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="salir">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="seleccion"></div>

    <div id="searchResults">
        <h4>Buscar Componente</h4>
        <input type="text" id="searchInput" class="form-control" placeholder="Ingresa el nombre del componente">
        <button id="searchBtn" class="btn btn-primary mt-2">Buscar</button>
    </div>

    <div id="carrito">
        <h4>Carrito de Compras</h4>
        <div id="carritoItems"></div>
        <div class="total-carrito">
            Total: <span id="totalCarrito">0</span> CLP
        </div>
        <button id="pagarBtn" class="btn btn-success mt-3">Ir a Pagar</button>
    </div>

    <div id="pago">
        <h4>Pago</h4>
        <form id="formularioPago">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select class="form-select" id="metodoPago" required>
                    <option value="Credito">Crédito</option>
                    <option value="Debito">Débito</option>
                    <option value="Transferencia">Transferencia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Pago</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
